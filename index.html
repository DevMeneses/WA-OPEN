<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" type="img/png" href="/img/Icone.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="scripts/script.js"></script>
    <title>Zap | Open</title>
  </head>

  <body onload="load()">
    <div class="mainform">
      <input
        type="checkbox"
        class="form-check-input"
        id="addbrcode"
        checked
        onclick="addBrCode()"
      />
      <label class="form-check-label">ADD 55+</label>

      <input
        type="tel"
        class="form-control"
        onkeydown="numberchange()"
        name="number"
        id="number"
        value="55"
        required
      />

      <br />

      <input
        type="submit"
        class="w-100 btn btn-success"
        onclick="openWa()"
        value="Open"
      />
    </div>

    <footer class="footer">
      <div class="container">
        <span class="text text-white"
          >Â© <span id="year"></span> - Matheus Meneses Messias - v.
          <span id="version"></span>
          <a href="https://github.com/DevMeneses/Zap-Open"> - View on GitHub</a>
        </span>
      </div>
    </footer>
  </body>
</html>
